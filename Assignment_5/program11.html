<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .hover-box {
            width: 200px;
            height: 200px;
            padding: 10%;
            margin: 5%;
            background-color: #fff;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border 0.3s, transform 0.3s;
        }

        .hover-box:hover {
            border: 10px solid #ff7e5f;
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="hover-box">
        <div class="content">Hover over me!</div>
    </div>

</body>
</html>
