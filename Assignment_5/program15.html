<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Header</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .header {
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Main gradient background */
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)); /* Overlay gradient */
    }

    .content {
      position: relative;
      z-index: 1; /* Ensure text appears above overlay */
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="overlay"></div> <!-- Overlay gradient -->
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>Explore the beauty of gradients</p>
    </div>
  </header>

</body>
</html>
