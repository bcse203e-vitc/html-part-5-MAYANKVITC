<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navigation and Multi-section Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sticky Navigation Bar */
        .nav {
            position: sticky;
            top: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px 0;
            margin: 0;
            z-index: 1000;
        }

        .nav li {
            margin: 0 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Active Link Style */
        .nav a.active {
            color: #ff7e5f;
            font-weight: bold;
            border-bottom: 2px solid #ff7e5f;
        }

        /* Section Styles */
        section {
            padding: 100px 20px;
            text-align: center;
        }

        #section1 {
            background-color: #f4f4f4;
        }

        #section2 {
            background-color: #eaeaea;
        }

        #section3 {
            background-color: #dcdcdc;
        }

        #section4 {
            background-color: #cfcfcf;
        }
    </style>
    <script>
        // Add active class to the current section link
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav a');

            let currentSection = "";

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 50) {
                    currentSection = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(currentSection)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</head>
<body>

    <ul class="nav">
        <li><a href="#section1" class="active">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
        <li><a href="#section4">Section 4</a></li>
    </ul>

    <section id="section1">
        <h1>Section 1</h1>
        <p>Welcome to the first section of the page!</p>
    </section>

    <section id="section2">
        <h1>Section 2</h1>
        <p>This is the second section, scroll to explore more.</p>
    </section>

    <section id="section3">
        <h1>Section 3</h1>
        <p>Here is the third section, keep scrolling!</p>
    </section>

    <section id="section4">
        <h1>Section 4</h1>
        <p>You've reached the final section. Thank you for visiting!</p>
    </section>

</body>
</html>
