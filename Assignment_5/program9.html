<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .pricing-table {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .pricing-plan {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .pricing-plan:hover {
            transform: scale(1.05);
        }

        .pricing-plan h2 {
            margin: 0 0 10px;
        }

        .pricing-plan p {
            margin: 10px 0;
            color: #666;
        }

        .pricing-plan .price {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        .pricing-plan button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pricing-plan button:hover {
            background: #ff7e5f;
        }

        .popular-plan {
            background: #ff7e5f;
            color: white;
            border: none;
        }

        .popular-plan button {
            background: white;
            color: #333;
        }

        .popular-plan button:hover {
            background: #feb47b;
            color: white;
        }
    </style>
</head>
<body>

    <div class="pricing-table">
        <div class="pricing-plan">
            <h2>Basic Plan</h2>
            <p>Perfect for individuals</p>
            <div class="price">$9/month</div>
            <ul>
                <li>5 GB Storage</li>
                <li>10 Projects</li>
                <li>Email Support</li>
            </ul>
            <button>Select</button>
        </div>

        <div class="pricing-plan popular-plan">
            <h2>Pro Plan</h2>
            <p>Most popular plan</p>
            <div class="price">$19/month</div>
            <ul>
                <li>50 GB Storage</li>
                <li>Unlimited Projects</li>
                <li>Priority Support</li>
            </ul>
            <button>Select</button>
        </div>

        <div class="pricing-plan">
            <h2>Premium Plan</h2>
            <p>For large teams</p>
            <div class="price">$49/month</div>
            <ul>
                <li>200 GB Storage</li>
                <li>Unlimited Projects</li>
                <li>24/7 Support</li>
            </ul>
            <button>Select</button>
        </div>
    </div>

</body>
</html>
